<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
<header></header>

<div class="container">

    <div class="row ">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">

                    Simple calculator
                </div>


                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">

                                <input type="text" class="form-control" id="pole1" placeholder="number">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="pole2" placeholder="number">
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-2">
                                    <button type="button" class="btn btn-primary"
                                            onclick="add(document.getElementById('pole1').value,document.getElementById('pole2').value)">+
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            onclick="subtract(document.getElementById('pole1').value,document.getElementById('pole2').value)">-
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            onclick="multiply(document.getElementById('pole1').value,document.getElementById('pole2').value)">x
                                    </button>
                                    <button type="button" class="btn btn-primary"
                                            onclick="divide(document.getElementById('pole1').value,document.getElementById('pole2').value)">/
                                    </button>

                                </div>

                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="result" placeholder="result">
                            </div>


                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
